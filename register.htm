			<a href="index.htm"><img src="images/logo.png" alt="防檢局屠檢人員簽到退系統" /></a>
		</h1>
		<h2>屠宰場註冊</h2>
		<p class="int">請確認本台電腦為屠宰場屠檢人員簽到退使用，註冊成功後只能在本台電腦進行簽到退．</p>

		<form action="" class="form_inline">
			<div class="form_grp">
				<label for="">輸入註冊碼：</label>
				<input name="" type="text" placeholder="輸入註冊碼" class="textinput">
			</div>
			<div class="form_grp">
				<label for="username">屠檢人員帳號：</label>
				<input name="username" type="text" placeholder="請輸入帳號" class="textinput">
			</div>
			<div class="form_grp">
				<label for="password">密　碼：</label>
				<input name="password" type="password" placeholder="請輸入密碼" class="textinput">
			</div>
			<div class="form_grp">
				<label for="">屠宰場代號：</label>
				<input name="" type="text" placeholder="輸入屠宰場代號" class="textinput">
			</div>
			<div class="form_grp">
				<label for="">屠宰場名稱：</label>
				<input name="" type="text" placeholder="輸入屠宰場名稱" class="textinput">
			</div>
			<div class="form_grp">
				<label for="username">驗證碼：</label>
				<input name="username" type="text" placeholder="請輸入驗證碼" class="textinput2">
				<img src="images/code.png" alt="驗證碼圖片" class="codeimg">
			</div>

			<div class="btn_grp">
				<input name="" type="submit" value="註冊" class="btn1" />
				<input name="" type="reset" value="清除" class="btn2" />
			</div>
		</form>
